<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.chat-container {
    width: 300px;
    margin: 50px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
}

.chat-box {
    padding: 10px;
    height: 300px;
    overflow-y: scroll;
}

.chat-message {
    margin-bottom: 10px;
}

.bot-message {
    background-color: #f0f0f0;
}

.user-input {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    border-top: 1px solid #ccc;
    outline: none;
}

.user-input:focus {
    border-top-color: #007bff;
}
    </style>
</head>

<body>
    <div class="chat-container ">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">Hello! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    </div>

    <script src="script.js"></script>
</body>

</html>
